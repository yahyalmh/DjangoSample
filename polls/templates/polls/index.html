<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
</head>
<body>
{%if questions%}
<ul>
    {% for q in questions %}
    <li>
        <a href="{% url 'polls:detail' q.id %}">{{q.question_text}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available</p>
{% endif %}
</body>
</html>
